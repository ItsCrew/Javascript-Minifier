<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Minifier</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.ghostly.cloud/pec/css/codemirror.css">
<script type="text/javascript" src="https://cdn.ghostly.cloud/pec/js/cm/codemirror.js"></script>
<script type="text/javascript" src="https://cdn.ghostly.cloud/pec/js/cm/javascript.js"></script>
<script type="text/javascript" src="https://cdn.ghostly.cloud/pec/js/cm/htmlmixed.js"></script>
    <script type="text/javascript" src="https://cdn.ghostly.cloud/pec/js/cm/addons/selection-pointer.js"></script>
    <script type="text/javascript" src="https://cdn.ghostly.cloud/pec/js/cm/addons/active-line.js"></script>
  </head>

  <body>
    <div class="navbar">
      <div class="nav">
        <div class="navv"><h1>Javascript Minifier</h1></div>
        <div class="logo"></div>
      </div>
    </div>

    <div class="boxes">
      <div class="box1">
        <textarea
          name="input"
          autocomplete="off"
          autofocus=""
          id="input1"
          class="code-input"
          placeholder="Write the input here"
        ></textarea>
      </div>
      <div class="button">
        <button id="minify">Click me!</button>
      </div>
      <div class="box2" id="outputBox"></div>
    </div>

    <script src="app.js"></script>
    <script>
      const editor = CodeMirror.fromTextArea(desc, {
        mode: 'application/javascript',
        editable: true,
        gutters: [
          'CodeMirror-linenumbers'
        ],
        styleActiveLine: true,
        highlightActiveLine: true,
        codeFolding: true,
        lineWrapping: true,
        lineNumbers: true,
        selectionPointer: true
      });
      editor.setValue(window.__event.description);
      setTimeout(() => {
          editor.refresh();
      }, 10);
      </script>
  </body>
</html>
