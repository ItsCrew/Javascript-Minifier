<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Minifier</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="navbar">
      <div class="nav">
        <div class="navv"><h1>Javascript Minifier</h1></div>
        <div class="logo"></div>
      </div>
    </div>

    <div class="boxes">
      <div class="box1">
        <textarea
          name="input"
          autocomplete="off"
          autofocus=""
          id="input1"
          class="code-input"
          placeholder="Write the input here"
        ></textarea>
      </div>
      <div class="button">
        <button id="minify">Click me!</button>
      </div>
      <div class="box2" id="outputBox"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
